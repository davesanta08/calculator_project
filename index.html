<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="container">

        <div class="boxNo">

            <div id="equationDisplay">0</div>
            <div id="solutionDisplay">0</div>
        </div>
        
        <div class="arithSection">
            
            <div class="btns">
                <button id="clearAll" class="colorDesign">AC</button>
                <button id="power" class="colorDesign">^</button>
                <button id="percent" class="colorDesign">%</button>
                <button id="divide" class="designColor">รท</button>
            </div>
        
            <div class="btns">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="designColor">x</button>
            </div>
        
            <div class="btns">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus" class="designColor">-</button>
            </div>
        
            <div class="btns">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus" class="designColor">+</button>
            </div>
        
            <div class="btns">
                <button id="zeroBtn">0</button>
                <button id="delete">C</button>
                <button id="decimal">.</button>
                <button id="equals" class="designColor">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
